<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puschelz Client Settings</title>
    <style>
      :root {
        --bg: #11151f;
        --panel: #1d2430;
        --text: #f5f7fa;
        --muted: #a3afbf;
        --accent: #f59e0b;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        background: radial-gradient(circle at top, #1f2a3f, var(--bg));
        color: var(--text);
      }

      .wrap {
        max-width: 720px;
        margin: 24px auto;
        padding: 24px;
        background: rgba(29, 36, 48, 0.92);
        border: 1px solid #334155;
        border-radius: 14px;
      }

      h1 {
        margin: 0 0 18px;
        font-size: 24px;
      }

      .row {
        margin-bottom: 14px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: var(--muted);
      }

      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #475569;
        border-radius: 8px;
        background: #0f172a;
        color: var(--text);
        padding: 10px;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 16px;
      }

      button {
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
        color: #0f172a;
        background: var(--accent);
        font-weight: 700;
      }

      #status,
      #watchedFile,
      #lastSyncedAt {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Puschelz Desktop Client</h1>
      <div class="row">
        <label for="endpointUrl">Website Base URL</label>
        <input id="endpointUrl" placeholder="https://your-puschelz-site.example" />
      </div>
      <div class="row">
        <label for="apiToken">API Token</label>
        <input id="apiToken" type="password" placeholder="pz_..." />
      </div>
      <div class="row">
        <label for="wowPath">WoW Path (root folder or direct Puschelz.lua path)</label>
        <input id="wowPath" placeholder="/Applications/World of Warcraft" />
      </div>
      <div class="actions">
        <button id="browsePath">Browse</button>
        <button id="saveConfig">Save</button>
        <button id="syncNow">Sync now</button>
      </div>
      <div id="status"></div>
      <div id="watchedFile"></div>
      <div id="lastSyncedAt"></div>
    </main>
    <script src="../../dist/renderer/configRenderer.js"></script>
  </body>
</html>
